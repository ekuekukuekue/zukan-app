<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑を共有</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>図鑑を共有する</h1></header>

  <p>サーバーを通して、この図鑑を公開用ウェブサイトに共有します。</p>

  <div class="input-section">
    <label for="shareGps">GPS情報を表示する：</label>
    <input type="checkbox" id="shareGps" checked>
  </div>

  <div class="button-section">
    <button id="btnShare">共有する</button>
    <button id="btnBack">戻る</button>
  </div>
  
  <p id="status" style="margin-top: 20px;"></p>

  <script>
    const zukanId = localStorage.getItem('currentZukanId');
    if (!zukanId) {
        alert("共有する図鑑が選択されていません。");
        location.href = 'zukan_list.html';
    }

    const btnShare = document.getElementById('btnShare');
    const status = document.getElementById('status');
    const shareGps = document.getElementById('shareGps');

    btnShare.onclick = async () => {
      status.textContent = '共有処理を開始します...';
      const zukan = getZukanById(zukanId);

      if (!zukan) {
        status.textContent = 'エラー: 図鑑が見つかりません。';
        status.style.color = 'red';
        return;
      }

      const sharedZukanData = {
        id: zukan.id,
        name: zukan.name,
        shareGps: shareGps.checked,
        photos: zukan.photos.map(photo => ({
          id: photo.id,
          name: photo.name,
          description: photo.description,
          image: photo.image,
          lat: photo.lat,
          lng: photo.lng
        }))
      };

      try {
        status.textContent = 'サーバーにデータを送信中...';
        
        // ローカルのPHPファイルにデータをPOST
        const response = await fetch('share.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ zukanData: sharedZukanData })
        });

        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.error);
        }
        
        status.textContent = '共有が完了しました！';
        status.style.color = 'green';
      } catch (error) {
        status.textContent = `共有に失敗しました: ${error.message}`;
        status.style.color = 'red';
        console.error(error);
      }
    };

    document.getElementById('btnBack').onclick = () => {
      location.href = 'zukan_list.html';
    };
  </script>
</body>
</html>
